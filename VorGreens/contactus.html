<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOrgreens - Healthy Eatery</title>
    <link rel="stylesheet" href="contactus.css" />
    <script src="nav.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="title">VOrgreens</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="findus.html">Find Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container-1">
        <form id="contact-form" name="contactForm" onsubmit="validateForm()">
            <h2>Contact Service</h2>
            <div class="row">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Name" >
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Email" >
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Message</label>
                <input type="text" name="mobile" maxlength="150" placeholder="Your Message goes here" >
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
                <label>Country</label>
                <select name="country">
                    <option>Select</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Singapore">Singapore</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
            <div class="row">
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="Male">  Male</label>
                    <label><input type="radio" name="gender" value="Female">    Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <div class="row-1">
                <label>Terms of Service <i>(Required)</i></label>
                <div class="form-inline">
                    <label><input type="checkbox" name="subscribe" value="centang" required> I agree to subscribe and receive new update about this website</label>
                </div>
                <div class="error" id="subsErr"></div>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <script src="contact.js" type="text/javascript"></script>
    <footer>
        <p>&copy; Copyright 2011, Green Corp. All rights reserved.</p>
    </footer>
</body>

</html>
